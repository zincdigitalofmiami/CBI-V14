name: CI - Rule Enforcement

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  enforce-rules:
    name: Enforce CBI-V14 Rules
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Enforce NO MOCK DATA Rule
        run: bash scripts/check_no_mock_data.sh

      - name: Check Environment Variables
        run: bash scripts/check_env_vars.sh

  test-python:
    name: Python Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: forecast
        run: |
          pip install -r requirements.txt
          pip install pytest pylint black flake8 pytest-cov

      - name: Lint
        working-directory: forecast
        run: |
          black --check --line-length 100 .
          flake8 --max-line-length 100 .

      - name: Test
        working-directory: forecast
        run: pytest tests/ -v --cov=. || echo "Tests not configured yet"
