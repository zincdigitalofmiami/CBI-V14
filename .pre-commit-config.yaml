repos:
  # RULE #1: Check for mock data
  - repo: local
    hooks:
      - id: no-mock-data
        name: Enforce NO MOCK DATA rule
        entry: bash -c 'scripts/check_no_mock_data.sh'
        language: system
        pass_filenames: false
        always_run: true

  # Environment variable validation
  - repo: local
    hooks:
      - id: check-env-vars
        name: Validate environment variables
        entry: bash -c 'scripts/check_env_vars.sh'
        language: system
        files: '\.py$|\.js$|\.jsx$'

  # Python formatting and linting
  - repo: https://github.com/psf/black
    rev: 23.11.0
    hooks:
      - id: black
        args: [--line-length=100]
        language_version: python3.11

  - repo: https://github.com/PyCQA/flake8
    rev: 6.1.0
    hooks:
      - id: flake8
        args: [--max-line-length=100, --ignore=E203]

  # JavaScript/React formatting
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        types_or: [javascript, jsx, json, css, html]

  # Basic checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
