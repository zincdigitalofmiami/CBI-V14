version: '3.8'
services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: cbi_v14
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
  
  forecast-api:
    build: ./forecast
    ports:
      - "8080:8080"
    environment:
      PROJECT: cbi-v14
      DATASET: forecasting_data_warehouse
      GOOGLE_APPLICATION_CREDENTIALS: /app/service-account-key.json
    volumes:
      - ./forecast:/app
    depends_on:
      - postgres

volumes:
  postgres-data:
